<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <form>
    <h1>Today's weather at?</h1>
    <div class="field">
      Location: <input type="text">
      <button>Ok</button>
    </div>

    <div class="field" role="radiogroup">
      <label>
        Celsius
        <input type="radio" value="celsius" name="temperature-unit" checked>
      </label>

      <label>
        Fahrenheit
        <input type="radio" value="fahrenheit" name="temperature-unit">
      </label>
    </div>

    <div class="error-message-box"></div>
  </form>

  <main>
    <div class="loader"></div>
    <div class="location-field"></div>
    <div class="condition-field"></div>
    <div class="temperature-celcius-field"></div>
    <div class="temperature-fahrenheit-field"></div>
  </main>
</body>
</html>
